<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de CEP</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="limit-section">
            <div class="form-container">
                <h1>Consulta de endereços</h1>
                <form id="form">                  
                    <label for="cep">CEP:</label>
                    <input id="cep" type="text" inputmode="numeric" placeholder="Ex: 78060-581" minlength="8" maxlength="9" required>

                    <label for="street">Logradouro:</label>
                    <input id="street" type="text" data-input="street">

                    <label for="district">Bairro:</label>
                    <input id="district" type="text" data-input="district">

                    <label for="city">Cidade:</label>
                    <input id="city" type="text" data-input="city">

                    <label for="uf">UF:</label>
                    <input id="uf" type="text" data-input="uf">

                    <button type="submit">Enviar</button>
                </form>

                <div class="error-container">
                    <p></p>
                    <button type="button">Fechar</button>
                </div>
            </div>
        </main>
    <script src="./scripts/index.js" type="module"></script>
    </body>
</html>
